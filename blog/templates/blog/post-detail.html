{% extends "base.html" %}
{% load blog_extras cache %}
{% block content %}

  <h2>{{ post.title }}</h2>
  {% row %}
      {% col %}
          {{ post.content|safe }}
      {% endcol %}
  {% endrow %}

  {% include "blog/post-comments.html" %}

    {% cache 3600 recent_posts %}
      {% recent_posts post %}
    {% endcache %}

{% endblock %}
